<body>
    <div class="row" id="firstheading">
        <!--<div class="row" id="firstheading">-->
        <div class="col-md-6">
            <div class="header">
                <img src="assets/img/canonlogo.jpg" alt="logo" />
                <h1><b>IoT Portal</b></h1>
            </div>
            <!--<h1>   <b> CANON IOT </b>  </h1>-->
        </div>
        <div class="col-md-6 text-right">
            <h3> <b> <span class="glyphicon glyphicon-log-in"> </span> {{ user.username }}</b> </h3>
        </div>
    </div>
    <div class="row" id="secondheading">
        <div class="col-md-6" ng-show="var">
            <h4>   <b> DEVICES </b>  </h4>
        </div>
        <div class="col-md-6 text-right" ng-show="var">
            <h5><input id="autoComplete" type="text" ng-model="searchDevice" placeholder="Search Devices"></h5>
        </div>
    </div>

    <br />
        <table class="table table-hover table-bordered text-center" style="background-color: #FAFAFA; color: black; border-color:#B1C8B1" ng-show="var">

            <thead class="text-capitalize">
                <tr>
                    <td>
                        <h4> <b> NAME </b> </h4>
                    </td>
                    <td>
                        <h4> <b> VISIBILITY </b> </h4>
                    </td>
                    <td>
                        <h4> <b> API KEY </b> </h4>
                    </td>
                </tr>
            </thead>


                <tbody>
                    <tr ng-repeat="event in events| orderBy:sortType | filter:searchDevice">
                        <td ng-click="select(event) ; selectdevice(event)">
                                <a href="#/devicedetails" style="color: #585858">
                                    {{ event.name }}
                                </a>
                        </td>
                        <td>
                            <span ng-show="event.visibility == 'private'" class="glyphicon glyphicon-eye-close"></span>
                            <span ng-show="event.visibility == 'public'" class="glyphicon glyphicon-eye-open"></span>
                            {{ event.visibility }}
                        </td>
                        <td>{{ event.apikey }}</td>
                    </tr>
                </tbody>
       </table>

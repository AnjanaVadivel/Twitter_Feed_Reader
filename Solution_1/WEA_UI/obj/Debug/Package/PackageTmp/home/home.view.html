
<head>
    <meta charset="UTF-8">
    <title>IOT DEVICE DETAILS</title>
    <style>
        body {
            padding-top: 50px;
            background: url('assets/img/cloud_bg.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body>
    <h1>Hi {{vm.user.firstName}}!</h1>
    <p>You're logged in!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li ng-repeat="user in vm.allUsers">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a href="#" ng-click="vm.deleteUser(user.id)">Delete</a>
        </li>
    </ul>
    <p>&nbsp;</p>
    <p><a href="#/login" class="btn btn-primary">Logout</a></p>
</body>
